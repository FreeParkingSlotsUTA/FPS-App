<div id="MapsView" style="text-align:center;">  
    <div>
        <div ng-repeat="park in parking | orderBy: 'ParkID' ">
            <div id="Park{{park.parkID}}" ng-class="getClass(park.slots)" class="park-sign">
                <div class="absolute-center">
                    {{park.slots}}
                </div>
            </div>
        </div>
    </div>
</div>
