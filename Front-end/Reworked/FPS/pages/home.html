<div class="container pad-top">
    <div class="row">
        <div class="text-center middle-logo">
            <img src="img/logo.jpg" class="middle-logo-inline">
        </div>
    </div>
    <div class="row text-center text-uppercase spacing">
        <h1>
            <span class="line">Free parking spaces</span>
            <span class="line" id="clock"></span>
        </h1>
    </div>
    <div class="row">
        <div class="span5">
            <table class="table table-responsive table-condensed">
                <thead>
                    <tr>
                        <th>Area</th>
                        <th>Status</th>
                        <th>#Empty</th>
                        <th>Map</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="park in parking | orderBy: 'ParkID' ">

                        <td>Parking {{park.parkID}}</td>
                        
                        <td ng-if="park.slots >= 6"><span class="label label-success">Available</span></td>
                        <td ng-if="park.slots <= 1"><span class="label label-danger">Unavailable</span></td>
                        <td ng-if="park.slots >= 2 && park.slots <= 5"><span class="label label-warning">Available</span></td>

                        <td>{{park.slots}}</td>

                        <td><a id="{{park.parkID}}" onclick="refresh(id)" href="#mapView"><span class="glyphicon glyphicon-map-marker"></span></a></td>
                        
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
